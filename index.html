<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="data.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
</head>
<body>

  
  <figure>
    <img class="jeremy" src="/Users/demy/Documents/time-tracking-dashboard-main/images/image-jeremy.png" alt="" aria-hidden="true">
    <figcaption class="report"> Report for </figcaption>
    <figcaption class="name"> Jeremy Robson </figcaption>
</figure>
<div class="user">
  <button type="button" class="daily"> Daily </button>
  <button type="button" class="weekly" > Weekly </button>
  <button type="button" class="monthly"> Monthly </button>
</div>

<div class="backWork">
  <img src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-work.svg" alt="" aria-hidden="true">
</div>
  <div class="work">
  <h1> Work </h1>
  <p><span class="currentWork"> 32</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousWork"> 36</span>hrs</h2>
</div>

<div class="backPlay">
<img  src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-play.svg" alt="" aria-hidden="true">
</div>
<div class="play">
  <h1> Play </h1>
  <p><span class="currentPlay"> 10</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousPlay"> 8</span>hrs</h2>
</div>

<div class="backStudy">
<img src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-study.svg" alt="" aria-hidden="true">
</div>
<div class="study">
  <h1> Study </h1>
  <p><span class="currentStudy"> 4</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousStudy"> 7</span>hrs</h2>
</div>

<div class="backExercise">
<img src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-exercise.svg" alt="" aria-hidden="true">
</div>
<div class="exercise">
  <h1> Exercise </h1>
  <p><span class="currentExercise"> 4</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousExercise"> 5</span>hrs</h2>
</div>

<div class="backSocial">
<img src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-social.svg" alt="" aria-hidden="true">
</div>
<div class="social">
  <h1> Social </h1>
  <p><span class="currentSocial"> 5</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousSocial"> 10</span>hrs</h2>
</div>

<div class="backSelf">
<img src="/Users/demy/Documents/time-tracking-dashboard-main/images/icon-self-care.svg" alt="" aria-hidden="true">
</div>
<div class="self">
  <h1> Self Care </h1>
  <p><span class="currentSelf"> 2</span>hrs</p>
  <a class="dot" href="#">...</a>
  <h2>Last Week - <span class="previousSelf"> 2</span>hrs</h2>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Demyttenaere Maxime</a>.
    <script type="module" src="data.js"></script>
  </div>
</body>
</html>
